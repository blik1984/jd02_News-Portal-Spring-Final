<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
<meta charset="UTF-8" />
<title>Регистрация – NewsPortal</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet" />

<style>
body {
	background-color: #f8f9fa;
	min-height: 100vh;
	display: flex;
	flex-direction: column;
}

.register-container {
	max-width: 420px;
	margin: 80px auto;
	padding: 30px;
	background: #fff;
	border-radius: 8px;
	box-shadow: 0 0 10px rgb(0 0 0/ 0.1);
}

footer {
	background-color: #f8f9fa;
	padding: 20px 0;
	margin-top: auto;
	text-align: center;
}
</style>
</head>

<body>

	<!-- ===== HEADER ===== -->
	<header class="header-top py-2" style="background-color: #f1f1f1;">
		<div
			class="container d-flex justify-content-between align-items-center">
			<a href="/" class="text-dark text-decoration-none fs-4 fw-bold">
				NewsPortal </a>

			<div>
				<!-- Гость -->
				<div sec:authorize="isAnonymous()">
					<a href="/login" class="btn btn-sm btn-outline-primary me-2">Войти</a>
				</div>

				<!-- Авторизованный -->
				<div sec:authorize="isAuthenticated()">
					<form th:action="@{/logout}" method="post" style="display: inline">
						<button class="btn btn-sm btn-outline-danger">Выход</button>
					</form>
				</div>
			</div>
		</div>
	</header>

	<!-- ===== CONTENT ===== -->
	<div class="register-container">

		<div class="alert alert-danger text-center" th:if="${errorMessage}"
			th:text="${errorMessage}"></div>

		<h2 class="mb-4 text-center">Регистрация</h2>

		<form th:action="@{/user/registration}" method="post" novalidate>
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		

			<div class="mb-3">
				<label class="form-label">Имя</label> <input type="text"
					class="form-control" name="name" required>
				<div class="invalid-feedback">Введите имя</div>
			</div>

			<div class="mb-3">
				<label class="form-label">Email</label> <input type="email"
					class="form-control" name="email" required>
				<div class="invalid-feedback">Введите корректный email</div>
			</div>

			<div class="mb-3">
				<label class="form-label">Пароль</label> <input type="password"
					class="form-control" name="password" required>
			</div>

			<div class="mb-3">
				<label class="form-label">Подтверждение пароля</label> <input
					type="password" class="form-control" name="passwordConfirm"
					required>
			</div>

			<button class="btn btn-success w-100">Зарегистрироваться</button>
		</form>

		<p class="mt-3 text-center">
			Уже есть аккаунт? <a href="/login">Войти</a>
		</p>
	</div>

	<!-- ===== FOOTER ===== -->
	<footer>
		<div class="container">
			<small> © 2025 NewsPortal | <a href="/privacy">Политика
					конфиденциальности</a>
			</small>
		</div>
	</footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	<script>
(() => {
	'use strict'
	const form = document.querySelector('form')
	form.addEventListener('submit', e => {
		if (!form.checkValidity()) {
			e.preventDefault()
			e.stopPropagation()
		}
		form.classList.add('was-validated')
	})
})()
</script>

</body>
</html>
