<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<title>Вход в аккаунт - NewsPortal</title>

<meta name="viewport" content="width=device-width, initial-scale=1" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet" />

<style>
body {
	background-color: #f8f9fa;
	min-height: 100vh;
	display: flex;
	flex-direction: column;
}

.auth-container {
	max-width: 400px;
	margin: 80px auto;
	padding: 30px;
	background: #fff;
	border-radius: 8px;
	box-shadow: 0 0 10px rgb(0 0 0/ 0.1);
}

footer {
	background-color: #f1f1f1;
	padding: 15px 0;
	text-align: center;
	margin-top: auto;
}
</style>
</head>

<body>

	<header class="header-top py-2" style="background-color: #f1f1f1;">
		<div
			class="container d-flex justify-content-between align-items-center">
			<a href="/" class="text-dark text-decoration-none fs-4 fw-bold">NewsPortal</a>
			<a href="/" class="btn btn-outline-primary btn-sm">На главную</a>
		</div>
	</header>

	<div class="auth-container">

		<h2 class="mb-4 text-center">Вход в аккаунт</h2>

		<div class="alert alert-danger" th:if="${errorMessage}"
			th:text="${errorMessage}"></div>

		<div class="alert alert-danger" th:if="${param.message}"
			th:text="${param.message}"></div>

		<form action="/do_auth" method="post" novalidate>
			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}">

			<!-- Email -->
			<div class="mb-3">
				<label for="inputEmail" class="form-label">Email</label> <input
					type="email" class="form-control" id="inputEmail" name="username"
					required placeholder="Введите email">
				<div class="invalid-feedback">Пожалуйста, введите корректный
					email.</div>
			</div>

			<!-- Пароль -->
			<div class="mb-3">
				<label for="inputPassword" class="form-label">Пароль</label> <input
					type="password" class="form-control" id="inputPassword"
					name="password" required placeholder="Введите пароль">
				<div class="invalid-feedback">Пожалуйста, введите пароль.</div>
			</div>

			<!-- Запомнить меня -->
			<div class="form-check mb-3">
				<input class="form-check-input" type="checkbox" id="rememberMe"
					name="remember-me" value="remember-me"> <label
					class="form-check-label" for="rememberMe">Запомнить меня</label>
			</div>

			<button type="submit" class="btn btn-primary w-100">Войти</button>
		</form>

		<p class="mt-3 text-center">
			Нет аккаунта? <a href="/page_registration">Зарегистрироваться</a>
		</p>
	</div>

	<footer>
		<div class="container">
			<small>© 2025 NewsPortal. Все права защищены.</small>
		</div>
	</footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	<script>
    (() => {
        'use strict'
        const forms = document.querySelectorAll('form')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>

</body>
</html>
