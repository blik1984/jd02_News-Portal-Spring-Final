<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${news.id != null} ? 'Редактирование новости' : 'Создание новости'">
        Создание новости
    </title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>

<main class="container mt-4">

    <h2 th:text="${news.id != null} ? 'Редактировать новость' : 'Создать новую новость'"></h2>

    <form th:action="@{/save_news}" th:object="${news}" method="post">

        <!-- ID (нужен для редактирования) -->
        <input type="hidden" th:field="*{id}"/>

        <!-- Заголовок -->
        <div class="mb-3">
            <label class="form-label">Заголовок</label>
            <input type="text"
                   class="form-control"
                   th:field="*{title}"
                   placeholder="Введите заголовок"
                   required>
        </div>

        <!-- Краткое описание -->
        <div class="mb-3">
            <label class="form-label">Краткое описание</label>
            <textarea class="form-control"
                      th:field="*{brief}"
                      rows="3"
                      placeholder="Краткое описание"
                      required></textarea>
        </div>

        <!-- Контент -->
        <div class="mb-3">
            <label class="form-label">Контент</label>
            <textarea class="form-control"
                      th:field="*{content}"
                      rows="6"
                      placeholder="Основной текст новости"
                      required></textarea>
        </div>

        <!-- Группа новостей -->
        <div class="mb-3">
            <label class="form-label">Группа новостей</label>
            <select name="newsGroupId" class="form-select" required>
                <option value="">-- выберите группу --</option>
                <option th:each="g : ${newsGroups}"
                        th:value="${g.id}"
                        th:text="${g.name}"
                        th:selected="${news.newsGroup != null} ? ${g.id} == ${news.newsGroup.id} : false">
                </option>
            </select>
        </div>

        <!-- Авторы -->
        <div class="mb-3">
            <label class="form-label">Авторы</label>

            <div th:each="a : ${authors}" class="form-check">
                <input class="form-check-input"
                       type="checkbox"
                       name="authorIds"
                       th:value="${a.id}"
                       th:id="'author_' + ${a.id}"
                       th:checked="${news.authors != null} ? ${news.authors.contains(a)} : false">

                <label class="form-check-label"
                       th:for="'author_' + ${a.id}"
                       th:text="${a.name + ' (' + a.email + ')'}">
                </label>
            </div>
        </div>

        <!-- Дата публикации -->
        <div class="mb-3">
            <label class="form-label">Дата публикации</label>
            <input type="datetime-local"
                   class="form-control"
                   th:field="*{publishingDateTime}">
        </div>

        <!-- Активность -->
        <div class="mb-3 form-check">
            <input type="checkbox"
                   class="form-check-input"
                   th:field="*{activ}"
                   id="activeCheck">
            <label class="form-check-label" for="activeCheck">Активна</label>
        </div>

        <!-- Кнопки -->
        <button type="submit"
                class="btn btn-primary"
                th:text="${news.id != null} ? 'Сохранить изменения' : 'Создать новость'">
        </button>

        <a th:href="@{/}" class="btn btn-secondary ms-2">Отмена</a>

    </form>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
